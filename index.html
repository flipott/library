<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header"><h1>Library</h1></div>
        <div class="database-container">
            <button id="add-btn">Add Book</button>
            <table id="book-table">
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Pages</th>
                    <th>Read Status</th>
                    <th>Remove</th>
                </tr>
            </table>
        </div>

        <div id="form-container">
            <button id="cancel"></button>
            <p>Add Book</p>
            <form id="add-form" onsubmit="validateForm();return false">
                <label for="author">Author:</label><br>
                <input type="text" id="author" name="author" required><br>
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" required><br>
                <label for="pages">Pages:</label><br>
                <input type="text" id="pages" name="pages" required><br>
                <div class="radio">
                    <input type="radio" id="read" name="status" value="Read" required>
                    <label for="read">Read</label>
                    <input type="radio" id="unread" name="status" value="Not Read" required>
                    <label for="unread">Not Read</label><br>
                </div>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>




    </div>





</body>
</html>
